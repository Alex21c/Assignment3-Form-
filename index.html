<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Assignment 3 - Form.">
    <meta name="keywords" content="HTML5 forms, Assignment, Geekster">
    <meta name="author" content="Abhishek kumar">        
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <title>Assignment 3 - Form </title>  
  </head>
  <body>
    <main>
      <form action="index.html" method="post">
        <fieldset>
          <legend>
            Personal Details
          </legend>
          <label>First Name: <input name="firstName" type="text"></label><br><br>
          <label>Middle Name: <input name="middleName" type="text"></label><br><br>
          <label>Last Name: <input name="lastName" type="text"></label><br><br>
          <label>Course:
            <select name="course" id="">
              <option value="Course" disabled selected>Course</option>
              <option value="BCA">BCA</option>
              <option value="BBA">BBA</option>
              <option value="B.Tech">B.Tech</option>
              <option value="MBA">MBA</option>
              <option value="MCA">MCA</option>
              <option value="M.Tech">M.Tech</option>
            </select>
          </label><br><br>
          <span>Gender:<br>
            <label><input type="radio" name="gender"> Male</label><br>
            <label><input type="radio" name="gender"> Female</label><br>
            <label><input type="radio" name="gender"> Other</label><br>
          </span>
          <label>DOB: <input type="datetime-local" name="dateOfBirth"></label><br><br>

          <label for="inputNumber">Phone:</label>               
            <input type="text" name="countryCode" value="+91" disabled size="2">       
            <input type="number" name="number" id="inputNumber" ><br><br>
            
          <label>Address:<br>
            <textarea name="address" cols="80" rows="5"></textarea>
          </label><br><br>

          <label>Email: <input type="email" name="email"></label><br><br>
          <label>Password: <input type="password" name="password"></label><br><br>
          <label>Re-type Password: <input type="password" name="passwordRetyped"></label><br><br>
          
          <label><input type="checkbox" name="agreeTermsAndConditions" id=""> Agree to terms and conditions</label><br><br>

          <label>Choose File <input type="file" name="fileUpload"></label><br><br>

          <label>Choose Color: <input type="color" name="color"></label><br><br>

          <input type="reset" value="Reset">
          <input type="submit" value="Submit">




        </fieldset>
      </form>
    </main>

  </body>
</html>
